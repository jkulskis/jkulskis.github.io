---
layout: base
title: Projects
---

<div class="container center-col">
  <ul id="projectsList">
    {% for project in site.categories.projects %}
    <li>
      <h1><a href="{{ project.url }}">{{ project.title }}</a></h1>
      <div class="date">{{ project.date | date_to_string }}</div>
    </li>
    {{ project.excerpt }} {% endfor %}
  </ul>
</div>
